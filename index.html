<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dainware</title>
    <style>
        /* Set the page background to black */
        body {
            background-color: black;
            color: white; /* Set font color to white */
            font-family: 'Helvetica', sans-serif; /* Set font to Helvetica */
            font-weight: bold; /* Set font weight to bold */
            letter-spacing: -0.05em; /* Set character spacing */
            text-align: center; /* Center the text */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 72px; /* Set font size of the h1 */
            margin: 0;
        }
        p {
            font-size: 32px; /* Set font size of the paragraph */
            margin-top: 10px; /* Set the space between h1 and p */
        }
        /* Style for the image */
        img {
            margin-top: 10px; /* Space the image from the paragraph */
            width: 100px; /* Set image width */
        }
    </style>
</head>
<body>
    <h1>Dainware</h1>
    <p>Creating Useful Apps</p>
    <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/echoIcon.png?raw=true" alt="Echo Icon">
</body>
</html>
