    <style>
        /* Base styles (desktop first) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            max-width: 100%;
        }

        body {
            background-color: #2e2e2e;
            color: #ffff00;
            font-family: 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Top-left logo */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 75px;
            height: auto;
        }

        /* Top-right hamburger */
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Dropdown menu */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #1c1c1c;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: left;
            min-width: 200px;
        }

        .menu.active {
            display: block;
        }

        .menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #ffff00;
            border-bottom: 1px solid #333;
            font-weight: normal;
            transition: background-color 0.2s;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #333;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 100px;
            overflow-x: hidden;
        }

        /* Icon grid */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .icon-grid img {
            width: 150px;
            height: auto;
            display: block;
        }

        /* Typography */
        .title {
            font-size: 60px;
            margin: 20px 0 5px;
        }

        .subtitle {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 0.05em;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        .download-button {
            width: 150px;
            height: auto;
            cursor: pointer;
            margin: 50px 0;
        }

        .footer {
            font-size: 20px;
            margin-top: auto;
            padding: 20px 0;
        }

        /* Mobile styles */
        @media (max-width: 800px) {
            .content-wrapper {
                margin-top: 80px;
            }

            .icon-grid {
                grid-template-columns: repeat(4, 80px);
                gap: 10px;
            }

            .icon-grid img {
                width: 80px;
            }

            .title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 24px;
            }

            .description {
                font-size: 16px;
                padding: 0 20px;
            }

            .download-button {
                margin: 30px 0;
            }

            .footer {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .icon-grid {
                grid-template-columns: repeat(4, 70px);
                gap: 8px;
            }

            .icon-grid img {
                width: 70px;
            }
        }
    </style>
</head>
