<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dainware</title>
    <style>
        /* Base styles (desktop first) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            max-width: 100%;
        }

        body {
            background-color: #2e2e2e;
            color: #ffff00;
            font-family: 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Top-left logo */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 75px;
            height: auto;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 100px;
            overflow-x: hidden;
        }

        /* Icon grid */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .icon-grid img {
            width: 150px;
            height: auto;
            display: block;
            border-radius: 30px;
        }

        /* Typography */
        .title {
            font-size: 60px;
            margin: 20px 0 5px;
        }

        .subtitle {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 0.05em;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        .download-button {
            width: 150px;
            height: auto;
            cursor: pointer;
            margin: 50px 0;
        }

        .footer {
            font-size: 20px;
            margin-top: auto;
            padding: 20px 0;
        }

        /* Mobile styles */
        @media (max-width: 800px) {
            .content-wrapper {
                margin-top: 80px;
            }

            .icon-grid {
                grid-template-columns: repeat(4, 80px);
                gap: 10px;
            }

            .icon-grid img {
                width: 80px;
            }

            .title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 24px;
            }

            .description {
                font-size: 16px;
                padding: 0 20px;
            }

            .download-button {
                margin: 30px 0;
            }

            .footer {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .icon-grid {
                grid-template-columns: repeat(4, 70px);
                gap: 8px;
            }

            .icon-grid img {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Top-left logo -->
    <img class="top-left" 
         src="https://github.com/ryan-cofer/dainware.github.io/blob/main/translate/dainwareLogo.png?raw=true" 
         alt="Dainware Logo">

    <!-- Main content -->
    <main class="content-wrapper">
        <!-- Icon grid -->
        <div class="icon-grid">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconEcho.png?raw=true"
                 alt="Echo app icon">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconHola.png?raw=true"
                 alt="Hola app icon">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconOnlyScans.png?raw=true"
                 alt="OnlyScans app icon">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconHotseat.png?raw=true"
                 alt="HotSeat app icon">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconTipSnap.png?raw=true"
                 alt="TipSnap app icon">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/appIconNoval.png?raw=true"
                 alt="Noval app icon">
        </div>

        <h1 class="title">DAINWARE</h1>
        <p class="subtitle">CREATING USEFUL APPS</p>

        <a href="#download" aria-label="Download from App Store">
            <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/noval/downloadButton.svg?raw=true"
                 alt="Download on the App Store"
                 class="download-button">
        </a>

        <p class="footer">SUPPORT@DAINWARE.COM</p>
    </main>
