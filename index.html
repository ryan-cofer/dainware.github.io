<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dainware</title>
    <style>
        /* Set the page background to black */
        body {
            background-color: black;
            color: white; /* Set font color to white */
            font-family: 'Helvetica', sans-serif; /* Set font to Helvetica */
            font-weight: bold; /* Set font weight to bold */
            letter-spacing: -0.05em; /* Set character spacing */
            text-align: center; /* Center the text */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            margin: 0; /* Remove default margin */
        }
        h1 {
            margin: 0;
        }
        /* Style for the image */
        img {
            margin-top: 20px; /* Space the image from the text */
            width: 100px; /* Set image width */
        }
    </style>
</head>
<body>
    <h1>Welcome to Dainware!</h1>
    <p>This is the homepage of my website powered by GitHub Pages.</p>
    <img src="https://github.com/ryan-cofer/yourrepo/blob/main/echoIcon.png?raw=true" alt="Echo Icon">
</body>
</html>
